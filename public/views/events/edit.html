<div class="form">
<h3>{{lblTitle}}</h3>
   <form role="form" name="form">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-control" id="titulo" ng-model="Evento.titulo">
      </div>
      <div class="form-group col-md-3">
      <label for="fecha">Fecha:</label>
        <input type="text" class="form-control" id="fecha" ng-model="Evento.fecha  ">
      </div>
    </div>
   
    <div class="row" >
      <div ng-repeat="(key, value) in imagenes" class="cardFile">
        
          
          <div ng-show="isImage(value.directorio)">
          <a href="{{value.directorio}}" >
          <img ngf-src="value.directorio" class="fileApp" alt="" ></a><br>
            <div class="btnEliminarImg">
              <button class= "btn btn-danger btn-cancel" ng-click="eliminarImagen(value._id,value.directorio)">Eliminar</button> 
            </div>
          </div>
          <div ng-show="isOffice(value.directorio)">
          <a href="{{value.directorio}}" >
          <img src="{{getTypeOffice(value.directorio)}}" class="fileApp" alt="" >
          </a><br>
            <div class="btnEliminarImg">
              <button class= "btn btn-danger btn-cancel" ng-click="eliminarImagen(value._id,value.directorio)">Eliminar</button> 
            </div>
          </div>
          <div ng-show="isVideo(value.directorio)">
          <a href="{{value.directorio}}" target="_blank">
          <video controls ngf-src="value.directorio"  class="fileApp"></video>
          </a><br>
            <div class="btnEliminarImg">
              <button class= "btn btn-danger btn-cancel" ng-click="eliminarImagen(value._id,value.directorio)">Eliminar</button> 
            </div>
          </div>
          <div ng-show="isCompress(value.directorio)">
          <a href="{{value.directorio}}" >
          <img src="images/office/compress.png" class="fileApp" alt="">
          </a><br>
            <div class="btnEliminarImg">
              <button class= "btn btn-danger btn-cancel" ng-click="eliminarImagen(value._id,value.directorio)">Eliminar</button> 
            </div>
          </div>
          <div ng-show="isPdf(value.directorio)">
          <a href="{{value.directorio}}" target="_blank">
          <img src="images/office/pdf.png" class="fileApp" alt="" ></a><br>
            <div class="btnEliminarImg">
              <button class= "btn btn-danger btn-cancel" ng-click="eliminarImagen(value._id,value.directorio)">Eliminar</button> 
            </div>
          </div>
          
        
      </div>
    </div>
        <div class="row">
        <div class="form-group col-md-6">
            <label for="archivosEvento" >Agregar Imagen/Archivo:</label>
            <input type="file" class="form-control" ngf-select ng-model="archivosEvento" ngf-multiple="true"  name="archivosEvento"/>
        </div>
    </div>
    Imagenes/Archivos cargados:
    <div class="row">
      <div ng-repeat="f in archivosEvento track by $index"  class="form-group col-md-3" style="overflow: hidden">
        <!--<div ng-show="f.type.indexOf('image') > -1"> -->
        <div class="row">
        <img ngf-src="f" class="thumb" ngf-resize="{width: 200, height: 200, quality: 0.9}" style="width:200px;height:170px;">
        
        <video controls ngf-src="f" ngf-resize="{width: 200, height: 200, quality: 0.9}" style="width:200px;height:170px;"></video>
            
            <button class= "btn btn-warning btn-cancel" 
                ng-click="quitarImagen($index)">Cancelar</button> 

            <br><br>
            <p>{{f.name}}</p>
            <br>
            <span class="progress" ng-show="f.progress >= 0">
              <div style="width:{{f.progress}}%" 
                    ng-bind="f.progress + '%'"></div>
            </span>
            
        </div>    
      </div>
    </div> 
	<div class="form-group">
		<label for="descripcion">Descripcion:</label>
    	<!--<textarea id="descripcion" class="form-control" ng-model="Evento.descripcion" style="height:300px;"></textarea>-->
    	<textarea class="ck-editor" ng-model="Evento.descripcion"></textarea>
  	</div>

    <div class="row">
        <button type="submit" class="btn btn-success" ng-click="updateEvent()">{{btnGuardar}}</button>
    </div>
  
</form>
</div>
