<div class="row">
	<ul>
		<li ng-repeat="(key, value) in listaEventos">
			<a ui-srefs="" title="">
				<h4>{{value.titulo | uppercase}}</h4>
				{{value.fecha | date : "MM/dd/yyyy"}}
				<!--<div ng-init="limit=150;"ng-bind-html="value.descripcion | limitTo:limit"></div>-->
				<button class="btn btn-primary" ng-click="leerMas(value._id)">Leer Mas</button>
			</a>
		</li>
	</ul>
</div>
