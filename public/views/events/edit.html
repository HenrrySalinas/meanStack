<div class="form">
<h3>{{lblTitle}}</h3>
   <form role="form" >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-control" id="titulo" ng-model="Evento.titulo">
      </div>
      <div class="form-group col-md-3">
      <label for="fecha">Fecha:</label>
        <input type="text" class="form-control" id="fecha" ng-model="Evento.fecha  ">
      </div>
    </div>
    <div class="row">
      <div ng-repeat="(key, value) in imagenes" style="display: inline-block;overflow: hidden;margin-top: 8px;margin-right: 8px;background-color: #fff;border:2px solid #ccc;border-radius: 7px !important;">
        <a href="{{value.directorio}}" >
        <img src="{{value.directorio}}" alt="" style="height:250px;width:250px;float:left;position: relative">
        </a><br>
        <div style="float: left;position: absolute">
          <button class= "btn btn-danger btn-cancel" 
                ng-click="eliminarImagen(value._id)">Eliminar</button> 
        </div>
        
      </div>
    </div>
	<div class="form-group">
		<label for="descripcion">Descripcion:</label>
    	<!--<textarea id="descripcion" class="form-control" ng-model="Evento.descripcion" style="height:300px;"></textarea>-->
    	<textarea class="ck-editor" ng-model="Evento.descripcion"></textarea>
  	</div>

    <div class="row">
        <button type="submit" class="btn btn-success" ng-click="updateEvent()">{{btnGuardar}}</button>
    </div>
  
</form>
</div>
