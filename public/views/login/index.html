
<div id="container">
  <form ng-submit="login(item)">
    <div class="login">LOGIN</div>
    <div class="username-text">Usuario:</div>
    <div class="password-text">Contraseña:</div>
    <div class="username-field">
      <input type="text" name="username" ng-model="item.email" value="sysadmin">
    </div>
    <div class="password-field">
      <input type="password" name="password" ng-model="item.password" value="">
    </div>
    <input type="checkbox" name="remember-me" id="remember-me">
    <label for="remember-me">Recordar</label>
    <div class="forgot-usr-pwd">
      Olvidaste tu <a href="#">usuario</a> o <a href="#">contraseña</a>?
    </div>
    <input type="submit" name="submit" value="IR">
  </form>
</div>
