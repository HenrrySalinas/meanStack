<div class="form">
   <form role="form"  name="form">
   <h3><b>{{lblTitle}}</b></h3>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-control" id="titulo" ng-model="Convocatoria.titulo">
      </div>
      <div class="form-group col-md-3">
      <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" ng-model="Convocatoria.fecha">
      </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="archivosConvocatoria" >Imagen:</label>
            <input type="file" class="form-control" ngf-select ng-model="archivosConvocatoria" ngf-multiple="true"  name="archivosConvocatoria"/>
        </div>
    </div>
    Imagenes cargadas:
    <div class="row">
      <div ng-repeat="f in archivosConvocatoria track by $index"  class="form-group col-md-2" style="overflow: hidden;">
        <div ng-show="f.type.indexOf('image') > -1">    
        <img ngf-src="f" class="thumb" ngf-resize="{width: 200, height: 200, quality: 0.9}" style="width:150px;height:150px;"><br><br>

            <button class= "btn btn-warning btn-cancel" ng-disabled="!form.$valid" 
                ng-click="quitarImagen($index)">Cancel</button> 

            <br><br>
            <p>{{f.name}}</p>
            <br>
            <span class="progress" ng-show="f.progress >= 0">
              <div style="width:{{f.progress}}%" 
                    ng-bind="f.progress + '%'"></div>
            </span>
            
        </div>    
      </div>
    </div> 

  	<div class="form-group">
  		<label for="descripcion">Descripcion:</label>
      	<!--<textarea id="descripcion" class="form-control" ng-model="Convocatoria.descripcion" style="height:300px;"></textarea>-->
        <textarea class="ck-editor" ng-model="Convocatoria.descripcion"style="height:400px" ></textarea>
    	</div>
      

    <button type="submit" class="btn btn-success" ng-click="saveEvent()">{{btnGuardar}}</button>
    
  </form>
  <div text-angular ng-model="htmlVariable"></div>
</div>
