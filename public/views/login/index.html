<link rel="stylesheet" href="styles/login.css">

<script type="text/javascript" src="assets/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" ng-submit="login(item)">
  <div class="modal-dialog">
  <div class="modal-content" id="modal">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center" STYLE="COLOR:WHITE; TEXT-SHADOW:2PX 2PX 2PX #000">INICIAR SESIÓN</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
               <input  class="form-control input-lg" type="text" name="username" ng-model="item.email" value="sysadmin" placeholder="Usuario">
                
            </div>
            <div class="form-group">
              <input class="form-control input-lg" type="password" name="password" ng-model="item.password" value="" placeholder="Contraseña" >
                
            </div>
            <div class="form-group">
           <input type="submit" name="submit" value="INICIAR SESIÓN" class="btn btn-success btn-lg btn-block">
            
              <span class="pull-right"><a href="#">Registrarse</a></span><span></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>
